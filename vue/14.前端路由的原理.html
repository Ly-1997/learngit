<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.前端路由的原理</title>
</head>
<body>
    <!-- 
        路由原理：
        （1）传统开发方式url改变后，立刻发生请求响应整个页面，有可能资源过多，让页面出现白屏
        （2）SPA    Single Page Application 单页面应用
            锚点值改变后不会立刻发送请求，而是在某个合适的时机，发起ajax请求，局部改变页面的数据
            
            优点：页面不立即跳转，用户体验好
     -->
     <!-- 具体的锚点定位是hash值 -->
     <a href="#/login">登录页面</a><a href="#/register">注册页面</a>           
     <div id="app"></div> 
</body>
<script>
    let divObj=document.getElementById("app");
    console.log(divObj);
    
    window.onhashchange=function() {
        console.log(location.hash);
        switch (location.hash) {
            case '#/login':
                divObj.innerHTML=`<p>这是登录页面</p>`;
                break;
            case '#/register':
                divObj.innerHTML=`<p>这是注册页面</p>`;
                break;
            default:
                break;
        }
    }
</script>
</html>
